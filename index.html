<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta 
          name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Angular UI Router</title>
    <link 
          rel="stylesheet" 
          href="css/bootstrap.min.css" type="text/css" />
    <link 
          rel="stylesheet" 
          href="css/global.css" type="text/css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- Required for: $locationProvider.html5Mode(true) -->
    <!--<base href="/" />-->
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a ui-sref="home" class="navbar-brand">Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a ui-sref="contact">Contact</a></li>
                <li><a ui-sref="articles">Articles</a></li>
            </ul>
        </div>
    </div>
    <div class="container page-content">
        <div ui-view></div>
    </div>
    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/lib/angular-ui-router.min.js"></script>
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/services.js"></script>
    <script src="scripts/app/controllers.js"></script>
</body>
</html>
